<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Generator</title>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#btn").click(function (e) {
          var jsonData = {};

          var formData = $("#myform").serializeArray();
          // console.log(formData);

          $.each(formData, function () {
            if (jsonData[this.name]) {
              if (!jsonData[this.name].push) {
                jsonData[this.name] = [jsonData[this.name]];
              }
              jsonData[this.name].push(this.value || "");
            } else {
              jsonData[this.name] = this.value || "";
            }
          });
          let output = JSON.stringify(jsonData);
          $("#output").text(output);
          e.preventDefault();
        });
      });
    </script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      form {
        line-height: 1px;
        display: flex;
      }

      .column {
        flex: 10%;
      }

      .column2 {
        flex: 50%;
      }

      form textarea {
        width: 90%;
        height: 70%;
      }

      #output {
        height: 20%;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <h1>New Post</h1>
    <form id="myform" type="post">
      <div class="column">
        <p>ID:</p>
        <input name="id" type="text" /> <br />
        <p>Category:</p>
        <select name="blogCategory">
          <option value="News">News</option>
          <option value="Opinion">Opinion</option>
          <option value="Feature">Feature</option>
          <option value="Finance">Finance</option>
        </select>
        <p>Headline:</p>
        <input name="blogTitle" type="text" /> <br />
        <p>Slug:</p>
        <input name="slug" type="text" /> <br />
        <p>Date:</p>
        <input name="postedOn" type="date" /> <br />
        <p>Author:</p>
        <input name="author" type="text" /> <br />
        <p>Image Link (fair use):</p>
        <input name="blogImage" type="text" /> <br />
        <p>Image Credit:</p>
        <input name="imageCredit" type="text" />
      </div>
      <div class="column2">
        <p>Post:</p>
        <textarea name="blogText" type="text"></textarea>
        <input type="submit" id="btn" name="btn" class="btn" value="Submit" />
        <br />
        <textarea id="output"></textarea>
      </div>
    </form>
  </body>
</html>
